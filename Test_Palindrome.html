<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Palindrome</title>
</head>
<body>
    <script>
        let str= "madam";
        let revstr ="";
        for(let i=str.length-1; i>=0; i--)
        {
            revstr +=str[i];
        }
        if(str ==revstr)
        {
            alert("This is Palindrome");
        }
        else{
            alert("Given string is not Palindrome");
        }
    </script>
    
</body>
</html>
